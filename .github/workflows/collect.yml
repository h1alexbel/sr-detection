---
name: collect
'on':
  workflow_dispatch:
    inputs:
      start:
        description: "Collect repositories created from, in YYYY-MM-D format"
        required: true
      end:
        description: "Collect repositories created up to, in YYYY-MM-DD format"
        required: false
        default: "2024-05-01"
      filename:
        description: "Output filename"
        required: true
permissions: write-all
env:
  PATS: pats.txt
  COLLECTION: "${{ inputs.filename }}.csv"
  FILTER: "filter-${{ inputs.start }}-${{ inputs.end }}.csv"
  EXTRACT: "extract-${{ inputs.start }}-${{ inputs.end }}.csv"
jobs:
  collect:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - uses: abatilo/actions-poetry@v3
        with:
          poetry-version: "1.8.3"
      - uses: extractions/setup-just@v2
        with:
          just-version: "1.30.1"
      - name: Collect
        run: |
          just install
          poetry install
          echo "${{ secrets.COLLECT_TOKEN_1 }}" >> "$PATS"
          mkdir -p collection
          ghminer --start "${{ inputs.start }}" --end "${{ inputs.end }}" \
            --query "stars:>10 language:java size:>=20 mirror:false template:false" \
              --filename "${{ inputs.filename }}" --tokens "$PATS"
          just filter "$COLLECTION" "$FILTER"
          just extract "$FILTER" "$EXTRACT"
          cp "$COLLECTION" collection
          cp "$FILTER" collection
          cp "$EXTRACT" collection
      - uses: JamesIves/github-pages-deploy-action@v4.6.8
        with:
          branch: collect
          folder: collection
          clean: false
        if: github.ref == 'refs/heads/master'
