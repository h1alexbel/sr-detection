query ($searchQuery: String!, $first: Int, $after: String) {
  search(query: $searchQuery, type: REPOSITORY, first: $first, after: $after) {
    repositoryCount
    nodes {
      ... on Repository {
        nameWithOwner
        defaultBranchRef {
          name
        }
        createdAt
        refs(refPrefix: "refs/heads/") {
          totalCount
        }
        defaultBranchRef {
          name
          target {
            repository {
              object(expression: "HEAD:README.md") {
                ... on Blob {
                  text
                }
              }
            }
          }
        }
        releases(first:1) {
          edges {
            node {
              id
            }
          }
          totalCount
        }
        issues(states: [OPEN]) {
          totalCount
        }
        licenseInfo {
          spdxId
        }
      }
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}
